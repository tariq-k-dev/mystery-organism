<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tariq Khan">
    <meta name="description" content="JavaScript project to generate fictious deep sea micro organism DNA">
    <title>Pila aequor Research Project</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <header>
      <div class="color-overlay"></div>
      <div class="heading-details">
        <a class="top-link" href="">
          <h1 class="h1-heading">
            <span class="inner-text"><i>Pila aequor</i>&nbsp;Research Project</span>
          </h1>
        </a>
      </div>
      <button type="button" class="button">
        <span class="inner-text">Generate <i>P<span class="aequor-spacing">.aequor</span></i> Sequences</span>
      </button>
    </header>
    <div class="container">
      <main>
        <table id="specimens">
          <thead>
            <tr>
              <th>Specimen Number</th>
              <th>DNA Strand 1</th>
              <th>DNA Strand 2</th>
            </tr>
          </thead>
          <tbody id="specimen-data"></tbody>
        </table>
      </main>
      <footer>
        <span class="author">Tariq Khan</span>
        <span class="divider"> | </span>
        <span class="copyright">&copy;</span>
        <span class="year"></span>
        <span class="divider"> | </span>
        <span class="repo"><a href="https://github.com/tariq-k-dev/mystery-organism" target="_blank">GitHub
            Repo</a></span>
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
